name: Build
on:
  release:
    types: [published]
  pull_request: null
  workflow_dispatch: null
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - name: Harden runner
      uses: step-security/harden-runner@v2.10.2
      with:
        egress-policy: block
        allowed-endpoints: >
          github.com:443
          api.github.com:443
          cache.nixos.org:443
          install.determinate.systems:443
          *.s3.dualstack.us-east-2.amazonaws.com:443
    - name: Checkout repository
      uses: actions/checkout@v4.2.2
      with:
        persist-credentials: false
    - name: Install nix
      uses: DeterminateSystems/nix-installer-action@v16
      with:
        # Commit corresponds to tag v0.30.0 and installs nix v2.24.0.
        source-revision: b4bc792f575248e63e92c95cd9d334d01ba86b71
        # Disable telemetry.
        diagnostic-endpoint: ""
    - name: Setup cache
      uses: DeterminateSystems/magic-nix-cache-action@v8
      with:
        # Commit does not correspond to a tag.
        source-revision: 296e9dc1af825f2c961c1caa61832609b1bf8a49
        # Disable telemetry.
        diagnostic-endpoint: ""
    - name: Build
      run: nix run .
    - name: Archive executable
      uses: actions/upload-artifact@v4.4.3
      with:
        name: EndermanBlock
        path: .build/*.zip
        include-hidden-files: true
        if-no-files-found: error
